<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

}

h1{
  font-size:28px;
  text-align:center;
  margin-bottom:40px;
}

button{
  background:#25D366;
  border:none;
  padding:15px 40px;
  font-size:18px;
  color:#fff;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;

<body>

<h1>SELAMAT, ANDA BERHASILðŸŽ‰</h1>
<button onclick="chatMe()">CHAT ME</button>

<script>
function generateCode(length){
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let result = "";
  for(let i=0;i<length;i++){
    result += chars.charAt(Math.floor(Math.random()*chars.length));
  }
  return result;
}

function chatMe(){
  const code = generateCode(4);

  // buat file txt berisi kode
  const blob = new Blob([code], {type: "text/plain"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "code.txt";
  link.click();

  // buka whatsapp setelah download
  setTimeout(()=>{
    window.location.href = "https://wa.me/6283820993973?text=" + code;
  }, 500);
}
</script>

</body>
